<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<section class="jumbotron text-center">
				<img class="d-block mx-auto mb-4" th:src="@{/image/ieadpe.png}"
					width="72" height="72">
				<div class="container">
					<h1 class="jumbotron-heading">Sector - Sistema de Gestão</h1>
					<p class="lead text-muted">Especialista e Especialidades</p>
				</div>
			</section>

			<div class="album py-5 bg-light">
				<div class="container">

					<div class="d-flex justify-content-center">
						<div class="col-md-8">

							<div th:replace="~{fragments/alert}"></div>
							<form th:action="@{/congregacoes/salvar}"
								th:object="${congregacao}" 
								method="POST" class="was-validated">

								<div class="form-group row">
									<div class="form-group col-md-6">
										<label for="nome" class="form-group">Nome Congregação</label>
										<input type="text" class="form-control" th:field="*{nome}"
											id="nome" placeholder="Cajá" required />
										<div class="invalid-feedback">Nome é requerido.</div>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="area">Área</label> <select id="area"
											class="form-control" th:field="*{area}">
											<option value="">Selecione...</option>
											<option value="1">Area 01</option>
											<option value="2">Area 02</option>
											<option value="3">Area 03</option>
											<option value="4">Area 04</option>
											<option value="5">Area 05</option>
											<option value="6">Area 06</option>
											<option value="7">Area 07</option>
											<option value="8">Area 08</option>
											<option value="9">Area 09</option>
											<option value="10">Area 10</option>
											<option value="11">Area 11</option>
											<option value="12">Area 12</option>
										</select>
										<div class="invalid-feedback"></div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label for="responsavel">Responsável</label> <input type="text"
										class="form-control" id="responsavel"
										th:field="*{responsavel}" />
									<div class="invalid-feedback"></div>

								</div>
								<div class="form-group col-md-12">
									<p>Liturgias</p>
								</div>
								<div class="form-group col-md-2">
									<input type="checkbox" id="ePolo" th:field="*{ePolo}" /> <label
										for="ePolo"> Polo </label>
									<div class="invalid-feedback"></div>
								</div>
								<div class="form-group col-md-2">
									<input type="checkbox" id="ebdSabado" th:field="*{ebdSabado}" />
									<label for="ebdSabado"> EBD no Sábado </label>
									<div class="invalid-feedback"></div>
								</div>

								<div class="form-group col-md-4">
									<label for="diaDoutrina">Dia da Doutrina</label> <select
										id="diaDoutrina" class="form-control"
										th:field="*{diaDoutrina}">
										<option value="">Selecione...</option>
										<option value="1">Segunda</option>
										<option value="2">Terça</option>
										<option value="3">Quarta</option>
										<option value="4">Quinta</option>
										<option value="5">Sexta</option>
									</select>
									<div class="invalid-feedback"></div>
								</div>

								<div class="form-group col-md-4">
									<label for="diaOracaoMocidade">Dia da Doutrina</label> <select
										id="diaOracaoMocidade" class="form-control"
										th:field="*{diaOracaoMocidade}">
										<option value="">Selecione...</option>
										<option value="1">Segunda</option>
										<option value="2">Terça</option>
										<option value="3">Quarta</option>
										<option value="4">Quinta</option>
										<option value="5">Sexta</option>
									</select>
									<div class="invalid-feedback"></div>
								</div>

								<div class="form-group col-md-4">
									<label for="diaDiscipulado">Dia da Doutrina</label> <select
										id="diaDiscipulado" class="form-control"
										th:field="*{diaDiscipulado}">
										<option value="">Selecione...</option>
										<option value="1">Segunda</option>
										<option value="2">Terça</option>
										<option value="3">Quarta</option>
										<option value="4">Quinta</option>
										<option value="5">Sexta</option>
									</select>
									<div class="invalid-feedback"></div>
								</div>
								<div class="form-group col-md-4">
									<label for="semanaCeia">Dia da Doutrina</label> <select
										id="semanaCeia" class="form-control" th:field="*{semanaCeia}">
										<option value="">Selecione...</option>
										<option value="1">Primeira</option>
										<option value="2">Segunda</option>
										<option value="3">Terceira</option>
										<option value="4">Quarta</option>
									</select>
									<div class="invalid-feedback"></div>
								</div>
						
						<input type="hidden" th:field="*{id}" />

						<div class="form-group row">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary"
									data-toggle="tooltip" data-placement="right" title="Salvar">
									<i class="fas fa-save"></i>
								</button>
							</div>
						</div>
						</form>

						<hr />

						<h2>Lista de Congregações</h2>

						<table id="table-especializacao"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Congregacao</th>
									<th scope="col">Editar</th>
									<th scope="col">Excluir</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
			</div>

		</main>
	</section>
	<script th:src="@{/js/especialidade.js?(v=${version})}"
		th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
