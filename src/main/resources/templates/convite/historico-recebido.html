<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto" th:src="@{/image/ieadpe.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Sector - Sistema de Gest√£o</h1>
				<p class="lead text-muted">Agenda</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="d-flex justify-content-center">
					<div class="col-md-10">
						<div th:replace="~{fragments/alert :: alerta-sucesso}"></div>
						<h2>Agenda</h2>

						<table id="table-convite-recebido"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Festividade</th>
									<th scope="col">Data</th>
									<th scope="col">Congregacao</th>	
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>

		</main>
		
	</section>
	<script
		th:src="@{/js/convite.js(v=${version})}"
		th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
