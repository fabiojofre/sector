<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<main role="main">

			<section class="jumbotron text-center">
				<img class="d-block mx-auto mb-4" th:src="@{/image/ieadpe.png}"
					width="72" height="72">
				<div class="container">
					<h1 class="jumbotron-heading">Sector - Sistema de Gestão</h1>
					<p class="lead text-muted">Cadastro de Grupo de Produtos</p>
				</div>
			</section>

			<div class="album py-5 bg-light">
				<div class="container">

					<div class="d-flex justify-content-center">
						<div class="col-md-8">

							<div th:replace="~{fragments/alert}"></div>
							<form th:action="@{/grupos/salvar}"
								th:object="${grupo}" 
								method="POST" class="was-validated">

								<div class="form-group row">
									<div class="form-group col-md-6">
										<label for="descricao" class="form-group">Grupo de Produtos</label>
										<input type="text" class="form-control" th:field="*{descricao}"
											id="descricao" placeholder="Descricao do grupo... " required />
										<div class="invalid-feedback">Campo requerido.</div>
									</div>
								
								<br>
							</div>		
							
						<input type="hidden" th:field="*{id}" />

						<div class="form-group row">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary"
									data-toggle="tooltip" data-placement="right" title="Salvar">
									<i class="fas fa-save"></i>
								</button>
							</div>
						</div>
						</form>

						<hr />

						<h2>Lista de Grupos</h2>

						<table id="table-grupo"
							class="table table-sm table-striped table-bordered nowrap"
							style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Descrição</th>
									<th scope="col">Editar</th>
									<th scope="col">Excluir</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
			</div>

		</main>
	</section>
	<script th:src="@{/js/grupo.js?(v=${version})}"
		th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
