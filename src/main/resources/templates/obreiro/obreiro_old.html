<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Cadastro de Obreiros</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>

<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">Cadastro de Obreiros</a>
				</div>
			</div>
		</nav>
	</header>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<div>
								<h3>Cadastro de Obreiros</h3>
							</div>
						</li>
					</ul>
				</div>

			</nav>
		</div>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form th:action="${obreiro.id == null} ? @{/trabalhadores/salvar} : @{/trabalhadores/editar}"
				th:object="${obreiro}" method="POST">

				
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="nome">Nome Obreiro</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome Completo"
							autofocus="autofocus" th:field="*{nome}" />
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-3">
						<label for="cartaoMembro">Cartão de Membro</label>
						<input type="number" class="form-control" id="cartaoMembro" min="1" placeholder="Apenas números"
							data-mask-reverse="true" th:field="*{cartaoMembro}" />
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-3">
						<label for="whatsapp">Telefone com WhatsApp</label>
						<input type="number" class="form-control" id="whatsapp" placeholder="###########"
							min="10999999999" max="99999999999" data-mask-reverse="true" th:field="*{whatsapp}" />
						<div class="invalid-feedback">
						</div>
					</div>

				</div>


				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="cargoEc">Cargo</label>
						<select id="cargoEc" class="form-control" th:field="*{cargoEc}">
							<option value="">Selecione...</option>
							<option th:each="c : ${cargo_ec}" th:value="${c.id}" th:text="${c.nome}"></option>
						</select>
					</div>

					<div class="form-group col-md-5">
						<label for="congregacao">Congregação</label>
						<select id="congregacao" class="form-control" th:field="*{congregacao}">
							<option value="">Selecione</option>
							<option th:each="c : ${congregacoes}" th:value="${c.id}" th:text="${c.nome}"></option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-10">
						<hr/>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-10">
						<fieldset>
							<legend>Consigo atender escalas para congregações de outras áreas, que sejam de:</legend>

							<div>
								<input type="radio" id="todos" name="acesso" value="Todos" checked />
								<label for="todos">Fácil, moderado e difícil acesso(todas as congregações)</label>
							</div>

							<div>
								<input type="radio" id="facil" name="acesso" value="Fácil" />
								<label for="facil">Apenas as de fácil acesso(com transporte público)</label>
							</div>

							<div>
								<input type="radio" id="moderado" name="acesso" value="Moderado" />
								<label for="moderado">Fácil e moderado acesso(com transporte particular)</label>
							</div>
						</fieldset>

					</div>


					<div class="form-group col-md-10">
						<fieldset>
							<legend>Disponibilidade para o Círculo de Oração:</legend>
							<div>
								<input type="radio" id="sim" name="circulo" value="Sim" checked />
								<label for="sim">Sim</label>
							</div>
							<div>
								<input type="radio" id="nao" name="circulo" value="Não" />
								<label for="nao">Não</label>
							</div>
						</fieldset>
					</div>
				</div>

			<div class="form-row">
					<div class="form-group col-md-10">
						<hr/>
					</div>
				</div>
	
					<div class="form-row">
						<div class="form-group col-md-4">
					    <input type="checkbox" id="trabalhoIntermitente"  name="trabalhoIntermitente" th:field="*{trabalhoIntermitente}" checked ="false" />
					    <label for="trabalhoIntermitente"> Empregado em regime de Escala </label>
					  </div>
					</div>
				
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="escalaIntermitente">Tipo da Escala</label>
						<select id="escalaIntermitente" class="form-control" th:field="*{escalaIntermitente}">
							<option value="">Selecione...</option>
							<option value="1">Trabalha 1 dia e folga 1</option>
							<option value="2">trabalha 1 dia e folga 2</option>
							<option value="3">Trabalha 1 dia e folga 3</option>
							<option value="4">Trabalha 1 dia e folga 4</option>
							<option value="5">Trabalha 1 dia e folga 5</option>
							<option value="6">Trabalha 1 dia e folga 6</option>
							<option value="7">Outros</option>
						</select>
						<div class="invalid-feedback">
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="dataUltimaEscala">Data de saída da última escala</label>
						<input type="date" class="form-control" id="dataUltimaEscala" th:field="*{dataUltimaEscala}"
							th:classappend="${#fields.hasErrors('dataUltimaEscala')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataUltimaEscala}"></span>
						</div>
					</div>
				</div>
				
			
				<div class="form-row">
					<div class="form-group col-md-10">
				<fieldset>
					  <legend>Nas folgas, posso ser escalado no dias de:</legend>
					  
					  <div>
					    <input type="checkbox" id="domingo" name="diasDisponivel" th:field="*{eDomingo}" />
					    <label for="diasDisponivel"> Domingo </label>
					  </div>
					  
					  <div>
					    <input type="checkbox" id="segunda" name="diasDisponivel" th:field="*{eSegunda}" />
					    <label for="diasDisponivel"> Segunda </label>
					  </div>
					  
					  <div>
					    <input type="checkbox" id="terca" name="diasDisponivel" th:field="*{eTerca}" />
					    <label for="diasDisponivel"> Terça </label>
					  </div>
					  
					  <div>
					    <input type="checkbox" id="quarta" name="diasDisponivel" th:field="*{eQuarta}" />
					    <label for="diasDisponivel"> Quarta </label>
					  </div>
					  
					  <div>
					    <input type="checkbox" id="quinta" name="diasDisponivel"  th:field="*{eQuinta}" />
					    <label for="diasDisponivel"> Quinta </label>
					  </div>
					  
					  <div>
					    <input type="checkbox" id="sexta" name="diasDisponivel"  th:field="*{eSexta}" />
					    <label for="diasDisponivel"> Sexta </label>
					  </div>
					  
					  <div>
					    <input type="checkbox" id="sabado" name="diasDisponivel"  th:field="*{eSabado}" />
					    <label for="diasDisponivel"> Sábado </label>
					  </div>
					  
					 </fieldset>
				</div>
				</div>
		
				

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
			<div>
				<br>
				<br>
				<br>
				<br>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

		var url = '';

		$('button[id*="btn_"]').click(function () {
			url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
		});

		$('#ok_confirm').click(function () {
			document.location.href = url;
		});
		$(function () {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function () {
			$(".navbar-toggle").click(function () {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});

	</script>
</body>

</html>
