<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <main role="main">
	      <section class="jumbotron text-center">
				<img class="d-block mx-auto mb-4" th:src="@{/image/ieadpe.png}" width="72" height="72">
				<div class="container">
					<h1 class="jumbotron-heading">Sector - Sistema de Gestão</h1>
					<p class="lead text-muted">Cadastro de Obreiros</p>
				</div>
			</section>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCongregacao"
	                        aria-controls="collapseCongregacao">Congregacao
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
	                        aria-controls="collapseCargo">Cargo
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCartao"
	                        aria-controls="collapseCartao">Catão
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">data
	                        </button>
	                
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/obreiros/buscar/nome}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCongregacao">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/obreiros/buscar/congregacao}">
	                                <select class="form-control mr-sm-2" th:name="id" aria-label="Search">
	                                    <option value="">Congregacao</option>
	                                    <option th:each="f : ${congregacoes}" th:value="${f.id}" th:text="${f.nome}">Auxiliar Contábil</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	              <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCargo">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/obreiros/buscar/cargo}">
	                                <select class="form-control mr-sm-2" th:name="id" aria-label="Search">
	                                    <option value="">Cargo</option>
	                                    <option th:each="c : ${cargos_ec}" th:value="${c.id}" th:text="${c.nome}">Cargos</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/obreiros/buscar/data}">
	                                <input class="form-control mr-sm-2" type="date" value ="" aria-label="Search"
	                                       th:name="data" />
	                                       <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                                 </form>
	                        </nav>
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseCartao">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/obreiros/buscar/cartao}">
	                                <input class="form-control mr-sm-2" type="search" aria-label="Search"
	                                       th:name="cartaoMembro" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
				
	            <div class="table-responsive">
	            
	            <div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Cartão</th>
	                        <th>Cargo</th>
	                        <th>Área</th>
	                        <th>Congregacao</th>
	                        <th>Whatsapp</th>
	                        <th>C.O.</th>
	                        <th>Áreas Escolhidas</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="p : ${obreiros}">
	                        <td th:text="${p.id}">1</td>
	                        <td th:text="${p.cargoEc.sigla} + ${p.nome}"></td>
	                        <td th:text="${p.cartaoMembro}"></td>
	                        <td th:text="${p.cargoEc.nome}"></td>
	                        <td th:text="${p.congregacao.area}"></td>
	                        <td th:text="${p.congregacao.nome}"></td>
	                        <td th:text="${p.whatsapp}">Ligar</td>
	                        <td th:text="${p.circulo}"></td>
	                        <td th:text="${p.acesso}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/obreiros/editar/{id} (id=${p.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                          <!--  <button th:id="${#strings.concat('btn_obreiros/excluir/', p.id)}" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal-confirm" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>-->
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal"></div>
	        </main>
	    </section>
	    <script th:src="@{/js/obreiro.js?(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
